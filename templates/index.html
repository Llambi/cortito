<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cortito</title>
    <link rel="stylesheet" href="/assets/style/cortito.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div>
                <h1>Cortito</h1>
                <span>Cortito</span>
            </div>
        </header>
        <main>
            <form hx-post="/url" hx-trigger="submit" hx-swap="none" hx-ext="json-enc">
                <label for="url">
                    <input type="url" id="url" name="url" required placeholder="https://short.your.url">
                </label>
                <button type="submit">
                    <img src="/assets/img/scissors.svg" alt="A scissor to short your url">
                </button>
            </form>
            <article>
                <div id="cortito-url-display">
                    <a>Nothing to see here!</a>
                </div>
            </article>
        </main>
    </div>
</body>
<script src="/assets/js/htmx.min.js"></script>
<script src="/assets/js/json-enc.js"></script>
<script src="/assets/js/cortito.js"></script>

</html>
